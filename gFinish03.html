	<script>
		var queryString = window.location.search;

		var _f_finish_type = params.get("_f_finish_type");

        if(_f_finish_type === "삼방"){
            document.getElementById("_f_sambang").checked = true;
        } 
        else if(_f_finish_type === "지퍼삼방") document.getElementById("_f_zipsambang").checked = true;
        else if(_f_finish_type === "스텐드") document.getElementById("_f_stand").checked = true;
        else if(_f_finish_type === "지퍼스텐드") document.getElementById("_f_zipstand").checked = true;
        else if(_f_finish_type === "M방") document.getElementById("_f_mbang").checked = true;
        else if(_f_finish_type === "M실링") document.getElementById("_f_msealing").checked = true;
        else if(_f_finish_type === "오픈") document.getElementById("_f_open").checked = true;
        else if(_f_finish_type === "지퍼") document.getElementById("_f_zip").checked = true;
        else if(_f_finish_type === "풀발이") document.getElementById("_f_pull").checked = true;
        else if(_f_finish_type === "헤다") document.getElementById("_f_heda").checked = true;
        else if(_f_finish_type === "-") {
            document.getElementById("_f_etc").checked = true;
            document.getElementById("_f_etc_value").value = "해당 없음";
        }
        else {
            document.getElementById("_f_etc_value").value = _f_finish_type;
        } 
        
		var _f_openside = params.get("_f_openside");
        if(_f_openside == "위") document.getElementById("_f_openside_up").checked = true;
        else if(_f_openside == "아래") document.getElementById("_f_openside_down").checked = true;
        else {
            document.getElementById("_f_openside_etc").checked = true;
            document.getElementById("_f_openside_etc_value").value = _f_openside;
        } 

        var _f_leftsealing = params.get("_f_leftsealing");
        if(_f_leftsealing == "10") document.getElementById("_f_sealing_10").checked = true;
        else if(_f_leftsealing == "7") document.getElementById("_f_sealing_7").checked = true;
        else if(_f_leftsealing == "5") document.getElementById("_f_sealing_5").checked = true;
        else{
            document.getElementById("_f_sealing_etc").checked = true;
            document.getElementById("_f_sealing_etc_value").value = _f_leftsealing + " mm";
        }

        var _f_round = params.get("_f_round");
        if(_f_round == "유") document.getElementById("_f_round_1").checked = true;
        else if(_f_round == "무") document.getElementById("_f_round_0").checked = true;
        else{
            document.getElementById("_f_round_etc").checked = true;
            document.getElementById("_f_round_etc_value").value = _f_round;
        }

        var _f_hole = params.get("_f_hole");
        var _f_hole_position = params.get("_f_hole_position");
        if(typeof _f_hole === undefined || !_f_hole || _f_hole.trim() === ""){
            document.getElementById("_f_hole_0").checked = true;
        } 
        else if(!_f_hole) {
            document.getElementById("_f_hole_1").checked = true;
            document.getElementById("_f_hole_position").value = _f_hole_position;
        }
        else{
            document.getElementById("_f_hole_etc").checked = true;
            document.getElementById("_f_hole_etc_value").value = _f_hole;
        }
      
        // 부모 창으로 메시지를 전송합니다.
        function sendMsg_finish_type() {
            var p_finish_type;
            if (document.getElementById("_f_sambang").checked) p_finish_type = "삼방";
            else if (document.getElementById("_f_zipsambang").checked) p_finish_type = "지퍼삼방";
            else if (document.getElementById("_f_stand").checked) p_finish_type = "스탠드";
            else if (document.getElementById("_f_zipstand").checked) p_finish_type = "지퍼스탠드";
            else if (document.getElementById("_f_mbang").checked) p_finish_type = "M방";
            else if (document.getElementById("_f_msealing").checked) p_finish_type = "M실링";
            else if (document.getElementById("_f_open").checked) p_finish_type = "오픈";
            else if (document.getElementById("_f_zip").checked) p_finish_type = "지퍼";
            else if (document.getElementById("_f_pull").checked) p_finish_type = "풀발이";
            else if (document.getElementById("_f_heda").checked) p_finish_type = "헤다";
            else if (document.getElementById("_f_etc").checked) p_finish_type = "기타";
            
            window.opener.document.getElementById("_f_finish_type_ret").text = p_finish_type;
        }
